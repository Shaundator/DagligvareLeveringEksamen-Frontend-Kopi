    <title>Manage Products</title>

<body>
    <!-- NAVBAR -->
    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" area-selected="true">Home</a>
        <a class="nav-link" id="nav-delivery-tab" data-bs-toggle="tab" href="#nav-delivery" role="tab" aria-controls="nav-delivery" area-selected="false">Deliveries</a>
        <a class="nav-link" id="nav-product-tab" data-bs-toggle="tab" href="#nav-product" role="tab" aria-controls="nav-product" area-selected="false">Products</a>
        <a class="nav-link" id="nav-order-tab" data-bs-toggle="tab" href="#nav-order" role="tab" aria-controls="nav-order" area-selected="false">Orders</a>
        <a class="nav-link" id="nav-van-tab" data-bs-toggle="tab" href="#nav-van" role="tab" aria-controls="nav-van" area-selected="false">Vans</a>
    </nav>

    <!-- PAGE BODY -->

        <div class="tab-pane fade show active" id="nav-home" role="tab-panel" aria-labelledby="nav-home-tab">
            <h3>HOME</h3>
        </div>
        <div class="tab-pane fade" id="nav-delivery" role="tab-panel" aria-labelledby="nav-delivery-tab">
            <h3>DELIVERY PAGE</h3>
        </div>
        <div class="tab-pane fade" id="nav-product" role="tab-panel" aria-labelledby="nav-product-tab">
            <h3>PRODUCT PAGE</h3>
                <div class="container" id="page-left-side">
                    <h3>LEFT SIDE</h3>
                </div>
                <div class="container" id="page-right-side">
                    <h3>RIGHT SIDE</h3>
                </div>
        </div>
        <div class="tab-pane fade" id="nav-order" role="tab-panel" aria-labelledby="nav-order-tab">
            <h3>ORDER PAGE</h3>
        </div>
        <div class="tab-pane fade" id="nav-van" role="tab-panel" aria-labelledby="nav-van-tab">
            <h3>VAN PAGE</h3>
        </div>
    
    </div>
    
</body>
